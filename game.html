<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
	var canvas;
	var canvasContext;
	var ballX = 400;
	var ballY = 300;
	var ballSpeedX = -10;
	var ballSpeedY = 0;
	var paddle1Y = 250;
	var paddle2Y = 250;
	var mouseX;
	var mouseY;
	var paddle2YCenter;
	const paddleHeight = 100;
	const paddleHeight2 = 100;


	function calculateMousePos(evt) {
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;
		mouseX = evt.clientX - rect.left - root.scrollLeft;
		mouseY = evt.clientY - rect.top - root.scrollTop;
		// console.log("MouseX: " + mouseX);
		// console.log("MouseY: " + mouseY);
		return {
			x:mouseX,
			y:mouseY
		};
	}
	window.onload = function() {
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		var framesPerSecond = 30;
		setInterval(function() {
		moveEverything();
		drawEverything();
	}, 1000/framesPerSecond);
	canvas.addEventListener('mousemove',
		function(evt) {
			var mousePos = calculateMousePos(evt);
			paddle1Y = mousePos.y-(paddleHeight/2);
		});
	}
	function ballReset() {
		ballSpeedY = Math.floor(Math.random() * 26);
		ballX = canvas.width/2;
		ballY = Math.floor(Math.random() * 600 + 1);
	}

	function computerMovement() {
		paddle2YCenter = paddle2Y + (paddleHeight2/2);
		if(paddle2YCenter < ballY) {
			paddle2Y = paddle2Y + 6;
		} else {
			paddle2Y = paddle2Y - 6;
		}
	}

	function moveEverything() {
		computerMovement();
		ballX = ballX + ballSpeedX;
		ballY = ballY + ballSpeedY;
	//when the ball goes right against wall it turns around
	if (ballX < 0) {
		//ballSpeedX = -ballSpeedX;
		ballReset();
	}
	if (ballX <= 33 && ballY <= mouseY + 50 && ballY >= mouseY - 50) {
		ballSpeedX = -ballSpeedX;
	}
	//when ball goes to left wall   it turns around
	if(ballX > canvas.width) {
			ballReset();
		}
	if (ballX >= canvas.width - 33 && ballY <= paddle2YCenter + 50 && ballY >= paddle2YCenter - 50) {
		ballSpeedX = -ballSpeedX;
	}
	//downwall
	if (ballY < 0) {
		ballSpeedY = -ballSpeedY;
	}
	//up wall
	if (ballY > canvas.height) {
		ballSpeedY = -ballSpeedY;
	}
	}

	function drawEverything() {
		//canvas background
		colorRect (0,0,canvas.width,canvas.height,'black');
		//drawing left padle
	  colorRect(20,paddle1Y,10,paddleHeight,'white');
		//Next line draws right paddle
	colorRect(770,paddle2Y,10,paddleHeight2,'white');
		//Next line draws ball
		colorCircle(ballX,ballY, 10,'white');
	}

	function colorCircle(centreX, centreY, radius, drawColor) {
	canvasContext.fillStyle = drawColor;
		canvasContext.beginPath();
		canvasContext.arc(centreX,centreY,radius,0,Math.PI*2, true);
		canvasContext.fill();
	}

	function colorRect (leftX,topY,width,height, drawColor) {
		canvasContext.fillStyle = drawColor;
		canvasContext.fillRect(leftX,topY, width,height);
	}
</script>

</html>
